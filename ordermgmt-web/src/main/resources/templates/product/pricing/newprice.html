<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{productpricing.newprice.title}">Modify Product</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1 th:text="#{productpricing.newprice.title}">Product Pricing</h1>

	<form id="modify-form" role="form"
		th:action="@{/products/pricing/sales/newprice}" method="post"
		th:object="${newprice}">
		<div>
			<label for="product" th:text="#{productpricing.product.label}">Product
				Id</label> <select id="product" name="product"
				th:field="*{product}" th:value="*{product}">
				<option th:value="${null}">-- select an option --</option>
				<option th:each="product:${products}"
					th:value="${product.productId}"
					th:text="${product.productName}"></option>
			</select>
		</div>
		<div>
			<label for="price" th:text="#{productpricing.price.label}">Price</label> 
			<input type="number"  step="0.5" id="price" name="price"
				th:field="*{price}" />

		</div>
		<div>
			<button type="submit" th:name="#{button.name.save}"
				th:text="#{update.label}">Save</button>
			<button type="submit" th:name="#{button.name.cancel}"
				th:text="#{cancel.label}">Cancel</button>
		</div>
	</form>
</body>
</html>
