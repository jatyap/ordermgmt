<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Products</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:text="Products" />

	<form id="product-form">
	<table>
		<tr th:each="prod:${products}">
			<td th:text="${prod.productId}"></td>
			<td th:text="${prod.productName}"></td>
			<td> <a th:href="@{/deleteProduct(productId=${prod.productId})}">Delete</a>
			</td>
		</tr>
	</table>
	</form>

<form id="add-product-form" role="form" th:action="@{/saveProduct}" method="post" th:object="${product}">
    <div>
        <label for="productId">Product ID</label>
        <input type="text" id="productId" name="productId" th:field="${product.productId}"/>
    </div>
    <div>
        <label for="productName">Product Name</label>
        <input type="text" id="productName" name="productName" th:field="${product.productName}"/>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
